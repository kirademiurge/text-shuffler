<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shuffler</title>
    <style>
      .page {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333333;
      }
      .title {
        text-align: center;
      }
      .textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        box-sizing: border-box;
        margin: 10px 0;
        border: 1px solid #dddddd;
        border-radius: 4px;
        font-size: 16px;
        line-height: 1.5;
        resize: vertical;
      }
      .button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body class="page">
    <h1 class="title">Text Shuffler</h1>
    <textarea id="input" placeholder="Enter your text here.." class="textarea"></textarea>
    <button onclick="convertText()" class="button">Convert</button>
    <textarea id="output" onclick="copyToClipboard()" readonly placeholder="Result will be displayed here" class="textarea"></textarea>

    <script>
      const input = document.getElementById("input")
      const output = document.getElementById("output")

      function shuffleWord(word) {
        if (word.length <= 3) return word
        const middle = word.slice(1, -1)
        const shuffledMiddle = middle.split("").sort(() => Math.random() - 0.5).join("")
        return word[0] + shuffledMiddle + word[word.length - 1]
      }

      function shuffleText(text) {
        return text.split(" ").map(shuffleWord).join(" ")
      }

      function convertText() {
        output.value = shuffleText(input.value)
      }

      function copyToClipboard() {
        navigator.clipboard.writeText(output.value)
          .then(() => {
            alert("Text copied to clipboard!")
        })
      }
    </script>
  </body>
</html>
